<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator BMI</h2>
        
        <label for="gender">Jenis Kelamin:</label>
        <select id="gender">
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
        </select>
        
        <label for="usia">Usia:</label>
        <input type="number" id="usia" placeholder="Masukkan usia" required>
        
        <label for="berat">Berat Badan (kg):</label>
        <input type="number" id="berat" placeholder="Masukkan berat badan" required>
        
        <label for="tinggi">Tinggi Badan (cm):</label>
        <input type="number" id="tinggi" placeholder="Masukkan tinggi badan" required>
        
        <button onclick="hitungBMI()">Hitung BMI</button>
        
        <p class="result" id="hasil"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
